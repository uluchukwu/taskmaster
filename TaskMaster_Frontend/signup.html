<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - TaskMaster</title>
  <link rel="stylesheet" href="styles/signup.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-page">
    <div class="signup-container">
      <div class="illustration-side">
        <h1>Welcome to TaskMaster</h1>
        <p>Organize your tasks, boost productivity, and achieve your goals seamlessly.</p>
        <img src="assets/images/signup.svg" alt="Signup Illustration">
      </div>
      <div class="form-side">
        <h2>Create an Account</h2>
        <form id="signup-form" class="auth-form" method="post">
          <div class="form-group">
            <label for="username">
              <i class="fa-solid fa-user icon-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" required>
            </label>
          </div>
          <div class="form-group">
            <label for="email">
              <i class="fa-solid fa-envelope icon-email"></i>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
          </div>
          <div class="form-group">
            <label for="password">
              <i class="fa-solid fa-lock icon-lock"></i>
              <input type="password" id="password" name="password" placeholder="Password" required>
            </label>
          </div>
          <div class="form-group">
            <label for="c_password">
              <i class="fa-solid fa-circle-check icon-check"></i>
              <input type="password" id="c_password" name="c_password" placeholder="Confirm Password" required>
            </label>
          </div>
          <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        
      </div>
    </div>
  </div>
  <script src="./scripts/auth.js"></script>
</body>
</html>
