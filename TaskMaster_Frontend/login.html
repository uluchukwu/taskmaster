<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskMaster</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="illustration-side">
        <h1>Welcome Back to TaskMaster</h1>
        <p>Log in to organize and manage your tasks efficiently.</p>
        <img src="assets/images/secure.svg" alt="Login Illustration">
      </div>
      <div class="form-side">
        <h2>Log in to your Account</h2>
        <form id="login-form" class="auth-form" method="post">
          <div class="form-group">
            <label for="login-email">
              <i class="fa-solid fa-envelope icon-email"></i>
              <input type="email" id="login-email" name="email" placeholder="Email" required>
            </label>
          </div>
          <div class="form-group">
            <label for="login-password">
              <i class="fa-solid fa-lock icon-lock"></i>
              <input type="password" id="login-password" name="password" placeholder="Password" required>
            </label>
          </div>
          <button type="submit" class="auth-button">Log In</button>
        </form>
        <p><a href="#">Forgot your password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="./scripts/auth.js"></script>
</body>
</html>
